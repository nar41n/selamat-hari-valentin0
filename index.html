<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #ff66b2;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>sin(π³x) * √((e² - x²)/2) + √(|x|), ilysm <3.</h1>
    <script>
        let t = 0;
        function setup() {
            createCanvas(600, 600);
            frameRate(30);
        }
        function draw() {
            background(255, 230, 242);
            translate(width / 2, height / 2 + 50);
            stroke(255, 105, 180);
            fill(255, 105, 180, 150);
            beginShape();
            for (let x = -2.5; x <= 2.5; x += 0.01) {
                let y = sin(PI ** 3 * x) * sqrt((Math.E ** 2 - x ** 2) / 2) + sqrt(abs(x));
                let scaleFactor = min(1, t / 100);
                vertex(x * 100 * scaleFactor, -y * 100 * scaleFactor);
            }
            endShape();
            if (t < 100) {
                t += 1;
            }
        }
    </script>
</body>
</html>
